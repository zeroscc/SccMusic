<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>SccMusic </title>
		<link rel="icon" href="../favicon.ico" mce_href="../favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="../favicon.ico" mce_href="http://jt.hapboy.xyz/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../assets/css/reset.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/slider.css">
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="../assets/css/buttons.css">
		<link rel="stylesheet" href="../assets/css/musicupload.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="navbar-header">
					<a href="" class="navbar-brand">
						<img src="../assets/images/logo.png" alt="">
					</a>
				</div>
				<nav>
					<ul class="nav navbar-nav navbar-link">
						<li><a href="../index.html">首页</a></li>
						<li><a href="../category/mymusic/index.html">我的音乐</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right navbar-sm">
						<li><input type="text" class="search-input" placeholder="歌名 / 歌手"></li>
						<li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
						<li class="active"><a href="musicupload.html">上传</a></li>
						<li><a href="mine.html">个人中心</a></li>
						<li><a href="login.html">登录</a></li>
						<li><a href="reg.html">注册</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container-sm box">
			<div class="info-box">
				<div class="info-item">
				    <label class="label-name" >歌曲名称：</label>
				    <div >
				        <input type="text" class="name-input" name=musicname  placeholder="请输入歌曲名称">
				    </div>
					</div>
					<div class="info-item">
					    <label class="label-name" >歌曲介绍：</label>
					    <div >
					        <textarea name=musicintro placeholder="歌曲介绍"></textarea>
					    </div>
					</div>
					<div class="info-item">
							<label class="label-name" >歌曲类型：</label>
						<div >
						<select id="musictype" name="musictype">
							<option id="choosemutype"value="-1">请选择类型</option> 
							<option id="chooserap"value="1">说唱</option>
							<option id="choosepopular"value="2">流行</option>
							<option id="chooserock"value="3">摇滚</option>
							<option id="choosefolk"value="4">民谣</option>
							<option id="chooseedm"value="5">电子</option>
						</select>
						</div>
						</div>
					<div class="info-item">
					    <label class="label-name" >选择专辑：</label>
					<div >
					<select id="album" name="album">
        　　　　　　　　<option id="choosealbum"value="-1">请选择专辑</option> 
					</select>
					<button type="button" class="newalbumbtn button button-block button-rounded button-small"><a href="newalbum.html">新建专辑</a></button>
					</div>
					</div>
			</div>
			<div class="upload-area">
			<div class="musicupload">
				<div>
					<div>
					<input type="file" name="music" id="uploadmusic" />
					<button type="button" class="btn2 button button-block button-rounded button-small">上传歌曲</button>
					</div>
					<span class="tip">支持多种格式的音频文件格式</span>
				</div>
			</div>
			<div class="musicpicupload">
				<div>
					<div>
					<input type="file" name="musicpic" id="uploadmusicpic" />
					<button type="button" class="btn2 button button-block button-rounded button-small">上传歌曲封面</button>
					</div>
					<span class="tip">选择图片上传</span>
				</div>
			</div>
			<div class="mvupload">
				<div>
					<div>
						<input type="file" name="mv" id="uploadmv" />
						<button type="button"class="btn2 button button-block button-rounded button-small">上传MV</button>
					</div>
					<span class="tip">选择视频文件上传</span>
				</div>
			</div>
			</div>
			<button type="button" id="submit" class="submitbtn button button-block button-rounded button-normal">提交</button>
		</div>
	</body>
</html>
